spring.application.name=main

# Gateway runs on 8080
server.port=8080

# Downstream service base URLs
services.customer.url=http://localhost:8081
services.product.url=http://localhost:8082
services.fdcalculator.url=http://localhost:8083
services.accounts.url=http://localhost:8084

# JWT config (shared with microservices)
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Swagger UI aggregation (will proxy these paths via the gateway)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.urls[0].name=Customer API
springdoc.swagger-ui.urls[0].url=/docs/customer
springdoc.swagger-ui.urls[1].name=Product API
springdoc.swagger-ui.urls[1].url=/docs/product
springdoc.swagger-ui.urls[2].name=FD Calculator API
springdoc.swagger-ui.urls[2].url=/docs/fd
springdoc.swagger-ui.urls[3].name=Accounts API
springdoc.swagger-ui.urls[3].url=/docs/accounts

# If any Spring Cloud dependency is added inadvertently, disable verifier to avoid startup failure
spring.cloud.compatibility-verifier.enabled=false

# Static resource configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.cache.cachecontrol.cache-public=true

# Enable default servlet for static resources
spring.mvc.servlet.path=/
spring.mvc.static-path-pattern=/static/**

# Frontend configuration
spring.mvc.view.prefix=classpath:/static/
spring.mvc.view.suffix=.html
